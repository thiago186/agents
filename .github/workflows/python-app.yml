name: Unitests
on:
  push:
    branches: [ "staging" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    name: Build and Test
    environment: staging variables
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Verify environment variables (safely)
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Listing all environment variable names (values hidden for security):"
        env | cut -d= -f1 | sort
        echo "Number of environment variables:"
        env | wc -l
        echo "Checking for specific environment variables:"
        for var in ${{ toJson(vars) }}; do
          if [ -n "${!var}" ]; then
            echo "$var is set"
          else
            echo "$var is not set"
          fi
        done

    - name: Verify secrets (safely)
      run: |
        echo "Checking for specific secrets (without revealing values):"
        for secret in ${{ toJson(secrets) }}; do
          if [ -n "${!secret}" ]; then
            echo "$secret is set"
          else
            echo "$secret is not set"
          fi
        done
    
    - name: Test with pytest
      env:
        ${{ toJson(secrets) }}
        ${{ toJson(vars) }}
      run: |
        cd app
        pytest -v
